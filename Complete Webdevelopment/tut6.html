<!-- This template code is boiler plate -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <a href="https://google.com" target="_blank">Go to google</a><br>  <!--Anchor tags. if we set target attribute to _blank then it will open the website in different new tab-->
    <a href="https://facebook.com" target="_blank">Go to Facebook</a><br>  
    <a href="https://twitter.com" target="_blank">Go to Twitter</a><br>  
    <a href="https://linkedin.com" target="_blank">Go to LinkedIn</a><br> 
    
    <a href="/tut4.html" target="_blank">Tut 4</a><br>  <!-- We can access internal links from here as well-->
    <a href="/tut5.html" target="_blank">Tut 5</a><br>

    <!-- Image is not present hence alt text is shown -->
    <!-- <img src="harry.jpg" alt="Error loading image">  ## alt means what text should be shown when image doesn't get loaded -->
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="remote image">
    <img src="https://source.unsplash.com/200x140?nature,water" alt="remote image" width="233" height="34">  <!--Width and height we can set using width and height attributes also, but this is not recommended as we should set width and height of any image using CSS-->

</body>
</html>

<!-- An attribute of a tag modifies a tag -->
