<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   <!--This means it is a character set i.e. UTF-8. Our Encoding is UTF-8 here-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--X-UA-COMPATIBLE tag is used for IE users. Now, here if we write IE=edge that means display the content in the highest compatibility mode.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--initial_scale = 1.0 and width = device_width. This is used to encourage responsive design, so that in phone or laptop or any other sized screens etc. our page looks good. -->
    <meta name="description" content="This is description">
    <meta name="keywords" content="html, html tutorials, web development">  <!--We want our page to get displayed whenever someone searches with these keywords.-->
    <meta name="robots" content="INDEX, FOLLOW">  <!--This robots tag decides that the search engines should INDEX our content or not. Now, if we write NOINDEX, NOFOLLOW then they'll neither INDEX our page nor they'll follow the links inside our page. But we mainly write INDEX and FOLLOW, then our website is crawled.-->
    <title>Document</title>

    <!-- This is how you include external CSS -->
    <link rel="stylesheet" href="abhishek.css"> <!--linking a file, like css file-->

    <!-- This is how you include external JavaScript -->
    <script src="abhishek.js"></script>
</head>
<body>
    
</body>
</html>


<!-- Meta tags are mainly used in search engine optimisation (SEO) -->
