<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <strong style = "border: 2px solid red;">This is a paragraph</strong>  <!--This is an inline element so it will take only that much space, but since next element is a block element it makes it's space in a new row.-->
    <p style = "border: 2px solid blue;">This is also a paragraph</p>  <!-- Paragraph is a block element i.e. it will take all the space that it gets in the width and next element comes after that. If we change this p tag to a(anchor) tag then everything will come into a single line as anchor is also an inline element.-->
    <span style = "border: 2px solid red;">This is a span</span>
    <span style = "border: 2px solid red;">This is also a span</span>  <!--Span is an inline element i.e. it will take that much space only which it requires-->
</body>
</html>

<!-- If we want to make everything into a single line, then we have to use inline elements OR we have to use CSS to convert our block elements to inline. -->
